registry {
  # file 、nacos 、eureka、redis、zk、consul、etcd3、sofa、custom、raft
   type = "raft"
   raft {
      metadata-max-age-ms = 30000
      serverAddr = "127.0.0.1:8848"
      username = "seata"
      password = "seata"
      tokenValidityInMilliseconds = 1740000
   }
}

config {
  # file、nacos 、apollo、zk、consul、etcd3、springCloudConfig、custom
  type = "file"
  raft {
    metadata-max-age-ms = 30000
    serverAddr = "127.0.0.1:8848"
  }
  file {
    name = "file.conf"
  }
  custom {
    name = ""
  }
}
