name: "Publishes"

on:
  push:
    branches: [ develop, snapshot, 1.*.*, 2.*.* ]
    #tags: [ "*" ]

  #测试一下，观察一下两个type的step激活状况
  pull_request:
    branches: [ develop ]

jobs:
  publish:
    name: "Publish"
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        type: [ "OSSRH", "image" ]
    steps:
      # step 1
      - name: "Checkout"
        uses: actions/checkout@v2.4.0

      # step 2
      - name: "Setup Java JDK"
        uses: actions/setup-java@v2.5.0
        with:
          distribution: 'zulu'
          java-version: 8
          server-id: ossrh
          server-username: OSSRH_USERNAME
          server-password: OSSRH_PASSWORD

      # step 3.1
      - name: "Import GPG-SECRET-KEY"
        if: matrix.type == 'OSSRH'
        run: echo "MY_TEST=111" >> $GITHUB_ENV;

      # step 3.2
      - name: "Package and Publish-To-OSSRH"
        if: matrix.type == 'OSSRH'
        env:
          OSSRH_USERNAME: ${{ secrets.OSSRH_USER }}
          OSSRH_PASSWORD: ${{ secrets.OSSRH_PASSWORD }}
        run: ./mvnw -T 4C clean test -DskipTests -e -B -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn

      # step 4
      - name: "Package and Publish-Image-To-DockerHub"
        if: matrix.type == 'image'
        env:
          REGISTRY_USERNAME: ${{ secrets.REGISTRY_USERNAME }}
          REGISTRY_PASSWORD: ${{ secrets.REGISTRY_PASSWORD }}
        run: if [ "${{github.ref}}" == "refs/heads/develop" ]; then
               echo "./mvnw -T 4C clean test -Pimage,image-snapshot -DskipTests -e -B -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn;";
               ./mvnw -T 4C clean test -Pimage -Dimage.tags=t1 -DskipTests -e -B -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn;
             else
               echo "./mvnw -T 4C clean test -Pimage,image-release  -DskipTests -e -B -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn;";
               ./mvnw -T 4C clean test -Pimage -Dimage.tags=t2 -DskipTests -e -B -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn;
             fi
