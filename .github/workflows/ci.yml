name: CI

on:
  pull_request:
    branches:
      - develop
    tags:
      - 'v*'
jobs:
  build:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 180
    strategy:
      fail-fast: true
      matrix:
        java: [8, 11]
        os: [macos-latest, windows-latest, ubuntu-18.04]
    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.java }}
      - name: 'Install & Test'
        run: |
          ./mvnw clean install -DskipTests=false -P image -B -Dorg.slf4j.simpleLogger.log.org.apache.maven.cli.transfer.Slf4jMavenTransferListener=warn;
          CODECOV_TOKEN="d185f78f-b73e-41fe-9439-f207e8073885" bash <(curl -s https://codecov.io/bash)
