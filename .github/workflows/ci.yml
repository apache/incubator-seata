name: CI
on:
  pull_request:
    branches:
      - develop
    tags:
      - 'v*'
jobs:
  build:
    timeout-minutes: 180
    strategy:
      fail-fast: true
      matrix:
        java: [8, 11]
        os: [ubuntu-18.04]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v1
      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.java }}
      - name: 'Install & Test'
        run: |
          ./mvnw clean install -DskipTests=false
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v1
        with:
          token: d185f78f-b73e-41fe-9439-f207e8073885
          yml: ./codecov.yml
