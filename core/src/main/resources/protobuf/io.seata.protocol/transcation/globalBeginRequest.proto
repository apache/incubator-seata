syntax = "proto3";

package io.seata.protocol.protobuf;

import "AbstractTransactionResponse.proto";


option java_multiple_files = true;
option java_outer_classname = "GlobalBeginRequest";
option java_package = "io.seata.protocol.protobuf";

message GlobalBeginRequest {
    int32 timeout = 1;
    string transactionName = 2;
}