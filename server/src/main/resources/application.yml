server:
  port: 7091

spring:
  application:
    name: seata-server

logging:
  config: classpath:logback-spring.xml
  file:
    path: ${user.home}/logs/seata
  extend:
    logstash-appender:
      destination: 127.0.0.1:4560
    kafka-appender:
      bootstrap-servers: 127.0.0.1:9092
      topic: logback_to_logstash

console:
  user:
    username: seata
    password: seata

seata:
  config:
    # support: nacos, consul, apollo, zk, etcd3
    type: polaris
    polaris:
      server-addr: http://183.47.111.80:8090
      namespace: polaris-seata
      group: polaris-seata-group
      file: seata.properties
      token: yQPNKgn6JbPR+mHSQyhdREixFoLVTuuNsERNENspveErQaLRs8Xz
      connect-timeout: 6000
      read-timeout: 5000

    nacos:
      server-addr: 127.0.0.1:88481
      namespace:
      group: SEATA_GROUP
      username:
      password:
      ##if use MSE Nacos with auth, mutex with username/password attribute
      #access-key: ""
      #secret-key: ""
      data-id: seataServer.properties

  registry:
    # support: nacos, eureka, redis, zk, consul, etcd3, sofa
    type: polaris

    polaris:
      server-addr: http://183.47.111.80:8090
      namespace: polaris-seata
      application: seata-server
      token: yQPNKgn6JbPR+mHSQyhdREixFoLVTuuNsERNENspveErQaLRs8Xz
      connect-timeout: 6000
      read-timeout: 5000
      refresh-time: 2000

    nacos:
      application: seata-server
      server-addr: 127.0.0.1:8848
      group: SEATA_GROUP
      namespace:
      cluster: default
      username:
      password:
